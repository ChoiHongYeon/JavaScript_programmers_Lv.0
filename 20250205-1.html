<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

</body>
<script>
	
	function solution(array) {

		if (array.length == 1)
			return array[0];

		array.sort();
		let numbers = [];
		let number = 0;
		let n = 0;

		for (let i=0; i<array.length - 1; i++) {
			if (array[i] != array[i + 1]) {
				numbers[n++] = number + 1;
				number = 0;
			} else {
				number++;
			}
		}
		if (array[array.length - 1] == array[array.length - 2])
			numbers[n] = number + 1;
		else
			numbers[n] = 1;

		let max_number = 0;
		for (let i=0; i<numbers.length; i++) {
			if (numbers[i] > max_number)
				max_number = numbers[i];
		}

		let max_number_count = 0;
		for (let i=0; i<numbers.length; i++) {
			if (numbers[i] == max_number)
				max_number_count++;
		}

		if (max_number_count > 1)
			return -1;

		let max_number_index = 0;
		for (let i=0; i<numbers.length; i++) {
			max_number_index += numbers[i];
			if (numbers[i] == max_number)
				break;
		}
		return array[max_number_index - 1];

	}

	document.write(solution([1, 2, 3, 3, 3, 4]));
	document.write("<br>");
	document.write(solution([1, 1, 2, 2]));
	document.write("<br>");
	document.write(solution([1]));

</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	
	function solution(num_list) {
	    
	    var answer = 0;

	    if (num_list.length >= 11) {
	    	for (let i=0; i<num_list.length; i++) {
	    		answer += num_list[i];
	    	}
	    } else {
	    	answer = 1;
	    	for (let i=0; i<num_list.length; i++) {
	    		answer *= num_list[i];
	    	}
	    }

	    return answer;
	}

	document.write(solution([3, 4, 5, 2, 5, 4, 6, 7, 3, 7, 2, 2, 1]) + " ");
	document.write(solution([2, 3, 4, 5]));

</script>
</body>
</html>

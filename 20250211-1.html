<script>
	
	function solution(n) {

		let i = 1;
	    while (true) {
	    	n /= i;
	    	if (n < 1)
	    		break;
	    	i++;
	    }

	    return i - 1;

	}

	document.write(solution(3628800) + " " + solution(7));

</script>

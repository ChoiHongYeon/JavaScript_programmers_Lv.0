<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

</body>
<script>
	
	function solution(quiz) {

	    var answer = [];
	    let a = 0;
	    for (let i=0; i<quiz.length; i++) {
	    	let tmp = quiz[i].split("=");
	    	if (parseInt(eval(tmp[0])) == parseInt(tmp[1]))
	    		answer[a++] = "O";
	    	else
	    		answer[a++] = "X";
	    }

	    return answer;

	}

	document.write(solution(["3 - 4 = -3", "5 + 6 = 11"]) + "<br>");
	document.write(solution(["19 - 6 = 13", "5 + 66 = 71", "5 - 15 = 63", "3 - 1 = 2"]));

</script>
</html>

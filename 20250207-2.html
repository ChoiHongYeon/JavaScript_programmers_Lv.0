</body>
<script>
	
	function solution(emergency) {

	    let sorted_emergency = emergency.concat();
	    sorted_emergency.sort((a, b) => (b - a));
	    var answer = [];
	    for (let i=0; i<emergency.length; i++) {
	    	answer[i] = sorted_emergency.indexOf(emergency[i]) + 1;
	    }
	    return answer;

	}

	document.write(solution([3, 76, 24]) + "<br>");
	document.write(solution([1, 2, 3, 4, 5, 6, 7]) + "<br>");
	document.write(solution([30, 10, 23, 6, 100]) + "<br>");

</script>
</html>

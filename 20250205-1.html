<script>
	
	function solution(array) {

		array.sort();
		let numbers = [];
		let n = 0;
		let number = 1;

		for (let i=1; i<array.length; i++) {
			if (array[i - 1] != array[i]) {
				numbers[n++] = number;
				number = 1;
			} else {
				number++;
			}
		}
		numbers[n] = number;
	    numbers.sort((a, b) => b - a);

	    if (numbers.length == 1)
	    	return numbers[0];
	    else if (numbers[0] == numbers[1])
	    	return -1;
	    else
	    	return numbers[0];

	}

	document.write(solution([1, 2, 3, 3, 3, 4]));
	document.write("<br>");
	document.write(solution([1, 1, 2, 2]));
	document.write("<br>");
	document.write(solution([1]));

</script>

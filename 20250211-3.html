<script>
	
	function solution(my_string) {

	    var answer = [];
	    let a = 0;
	    for (let i=0; i<my_string.length; i++) {
	    	if (parseInt(my_string.charAt(i)) >= 0)
	    		answer[a++] = parseInt(my_string.charAt(i));
	    }
	    answer.sort();

	    return answer;

	}

	document.write(solution("hi12392") + "<br>");
	document.write(solution("p2o4i8gj2") + "<br>");
	document.write(solution("abcde0") + "<br>");

</script>

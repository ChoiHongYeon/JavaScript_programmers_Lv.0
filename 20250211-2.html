<script>
	
	function solution(my_string) {

	    var answer = '';
	    let aeiou = ['a', 'e', 'i', 'o', 'u'];
	    for (let i=0; i<my_string.length; i++) {
	    	if (!aeiou.includes(my_string.charAt(i)))
	    		answer += my_string.charAt(i);
	    }

	    return answer;

	}
	
	document.write(solution("bus") + "<br>");
	document.write(solution("nice to meet you") + "<br>");

</script>
</html>

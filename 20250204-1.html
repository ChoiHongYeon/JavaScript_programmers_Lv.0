<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

</body>
<script>
	
	function solution(lines) {

	    var answer = 0;
	    let start = 0;
	    let end = 0;

	    start = Math.max(lines[0][0], lines[1][0]);
	    end = Math.min(lines[0][1], lines[1][1]);
	    if (end > start)
	    	answer += (end - start);

	    start = Math.max(lines[1][0], lines[2][0]);
	    end = Math.min(lines[1][1], lines[2][1]);
	    if (end > start)
	    	answer += (end - start);

	    start = Math.max(lines[2][0], lines[0][0]);
	    end = Math.min(lines[2][1], lines[0][1]);
	    if (end > start)
	    	answer += (end - start);

	    start = Math.max(lines[0][0], lines[1][0], lines[2][0]);
	    end = Math.min(lines[0][1], lines[1][1], lines[2][1]);
	    if (end > start)
	    	answer -= (end - start) * 2;

	    return answer;

	}

	document.write(solution([[0, 2], [-3, -1], [-2, 1]]) + "<br>");
	document.write(solution([[0, 1], [2, 5], [3, 9]]) + "<br>");
	document.write(solution([[-1, 1], [1, 3], [3, 9]]) + "<br>");
	document.write(solution([[0, 5], [3, 9], [1, 10]]) + "<br>");

</script>
</html>

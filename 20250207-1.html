<script>
	
	function solution(age) {

	    var answer = age.toString();
	    let alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j"];
	    for (let i=0; i<answer.length; i++) {
	    	answer = answer.replace(answer.charAt(i), alphabet[parseInt(answer.charAt(i))]);
	    }
	    return answer;
	}

	document.write(solution(23) + "<br>");
	document.write(solution(51) + "<br>");
	document.write(solution(100) + "<br>");

</script>

<script>
	
	function solution(n) {

	    var answer = 0;
	    for (let i=1; i<=n; i++) {
	    	while (true) {
	    		answer++;
	    		if (answer % 3 != 0 && !answer.toString().includes('3'))
	    			break;
	    	}
	    }

	    return answer;
	}

	document.write(solution(15) + "<br>" + solution(40));

</script>

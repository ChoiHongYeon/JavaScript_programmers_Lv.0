<!-- n보다 커질 때까지 더하기 (https://school.programmers.co.kr/learn/courses/30/lessons/181884) -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	function solution(numbers, n) {
	    var answer = 0;

	    for(let i=0; i<numbers.length; i++) {
	    	answer += numbers[i];
	    	if (answer > n)
	    		break;
	    }

	    return answer;
	}
	document.write(solution([34, 5, 71, 29, 100, 34], 123) + "<br>");
	document.write(solution([58, 44, 27, 10, 100], 139));
</script>
</body>
</html>
